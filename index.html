<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="header">
            <h1>Weather Dashboard</h1>
            <p id="todays-date"></p>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-sm-4 bg-light">
                    <h4 class="m-3">Search a city</h4>
                    <div class="input-group m-3" id="search-bar">
                        <input type="text" class="form-control" placeholder="City Name" />
                        <div class="input-group-append" id="city">
                            <button class="btn bg-secondary text-light" id="search-button" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <button class="btn bg-secondary ml-3 text-light" id="clear-history">Clear History</button>
                    <ul class="list-group">

                    </ul>
                </div>

                <div class="col-sm-8 bg-light">
                    <div class="border border-dark rounded mb-3">
                        <div class="col-sm-12">
                            <h3 class="city-name"></h3>
                            <p>Temperature:</p>
                            <p>Humidity:</p>
                            <p>Wind Speed</p>
                            <p>UV index:</p>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between">
                        <div class="border border-primary bg-primary mx-3 w-100 rounded">
                            <p id="date">Date:<span></span></p>
                            <p id="temp">Temp:<span></span></p>
                            <p id="wind">Wind:<span></span></p>
                            <p id="humd">Humidity:<span></span></p>
                        </div>
                        <div class="border border-primary bg-primary mx-3 w-100 rounded">
                            <p id="date2">Date:<span></span></p>
                            <p id="temp2">Temp:<span></span></p>
                            <p id="wind2">Wind:<span></span></p>
                            <p id="humd2">Humidity:<span></span></p>
                        </div>
                        <div class="border border-primary bg-primary mx-3 w-100 rounded">
                            <p id="date3">Date:<span></span></p>
                            <p id="temp3">Temp:<span></span></p>
                            <p id="wind3">Wind:<span></span></p>
                            <p id="humd3">Humidity:<span></span></p>
                        </div>
                        <div class="border border-primary bg-primary mx-3 w-100 rounded">
                            <p id="date4">Date:<span></span></p>
                            <p id="temp4">Temp:<span></span></p>
                            <p id="wind4">Wind:<span></span></p>
                            <p id="humd4">Humidity:<span></span></p>
                        </div>
                        <div class="border border-primary bg-primary mx-3 w-100 rounded">
                            <p id="date5">Date:<span></span></p>
                            <p id="temp5">Temp:<span></span></p>
                            <p id="wind5">Wind:<span></span></p>
                            <p id="humd5">Humidity:<span></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./assets/script.js"></script>
        
    </body>
</html>
